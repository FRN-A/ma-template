
{% load static %}

<!DOCTYPE html>
<html lang="en" ><!--begin::Head-->
<head>
	<title>{% block title %}{% endblock title %}</title>
	<meta charset="utf-8"/>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>      
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="" />
	<link rel="canonical" href=""/>
	<link rel="shortcut icon" href="{% static  '/src/logo.png'%}"/>
	<!--begin::Fonts-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
	<!--end::Fonts-->
	<!--begin::Global Stylesheets(mandatory)-->
	<link href="{% static '/assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />

	
	<!--end::Global Stylesheets-->
	
	{% block css %}{% endblock css %}

	<style>
		.app-sidebar {
			background-color: #10312b !important;
			border-top-right-radius: 20px;
		}
	</style>
</head>
<!--end::Head-->

<!--begin::Body-->
<body class="app-default" data-kt-app-layout="dark-sidebar" data-kt-app-header-fixed="true" data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="true" data-kt-app-sidebar-hoverable="true" data-kt-app-sidebar-push-header="true" data-kt-app-sidebar-push-toolbar="true" data-kt-app-sidebar-push-footer="true" data-kt-app-toolbar-enabled="true" id="kt_app_body" data-kt-name="metronic">
	
	<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>
	
	
	<div class="d-flex flex-column flex-root" id="kt_app_root">
		<div class="app-page flex-column flex-column-fluid" id="kt_app_page">

			{% include 'header.html' %}

			{% include 'sidebar.html' %}

			<div class="app-wrapper flex-column flex-row-fluid" id="kt_app_wrapper">
												
				<div class="app-main flex-column flex-row-fluid" id="kt_app_main">

					<div class="d-flex flex-column flex-column-fluid">

						<div id="kt_app_content" class="app-content flex-column-fluid">

							<div id="kt_app_content_container" class="app-container container-fluid">
								
								{% block content %}{% endblock content %}
									
							</div>
						</div>
					</div>
					<div id="kt_app_footer" class="app-footer">
						<div class="app-container container-fluid d-flex justify-content-center py-3">
							<div>Copyright Â© ANAM {% now "Y" %}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
											
	<script src="{% static '/assets/plugins/global/plugins.bundle.js'%}"></script>
	<script src="{% static '/assets/js/scripts.bundle.js'%}"></script>

	{% include 'sweetalert.html' %}

	{% block js %}
	
	{% endblock js %}
</body>
</html>
